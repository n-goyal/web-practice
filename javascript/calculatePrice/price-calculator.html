<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Price Calculator!
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body, .jumbotron{
			padding: 40px;
		}
		.text-gaint{
			font-size: 30px;
		}
		.quantity-label{
			background-color: blue;
			color: white;
		}
	</style>
</head>

<body>
    <div class="jumbotron">
        <h2>How much do pies cost?</h2>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" name="price" value="30" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">
                Quantity
                <span class="label label-primary quantity-label">1</span>
            	</label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="20" step="0.40">
            </div>
        </form>
        <div class="text-right text-gaint total">

        </div>
    </div>
    <script>
    // grab everything we need
    const priceInput = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total = document.querySelector('.total');
    const quantityLabel = document.querySelector('.quantity-label');

    // create functions that we'll need
    function calculatePieCost() {
        // console.log(priceInput.value);
        const price = priceInput.value;
        const quantity = quantityInput.value;

        const cost = (price * quantity).toFixed(2);
        console.log(cost);
        total.innerText = '$' + cost;
    }

    function updateQuantity() {
    	const quantity = quantityInput.value;
    	quantityLabel.innerText = quantity;
    }
    // on first ru
    calculatePieCost();

    // add event listener
    priceInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', updateQuantity);
    </script>
</body>

</html>
